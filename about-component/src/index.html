<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/about-component.esm.js"></script>
    <script nomodule src="/build/about-component.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <my-component first="Stencil" last="'Don't call me a framework' JS"></my-component> -->

    <about-component 
    id="angular-modal-component" 
    technology="Angular" 
    icon-url="../assets/angular-logo.png"
    ></about-component>

    <about-component 
    id="react-modal-component" 
    technology="React" 
    icon-url="../assets/react-icon.png"
    ></about-component>

    <button id="open-angular-modal">Open Angular Modal</button>
    <button id="open-react-modal">Open React Modal</button>

    <!-- image test
    <img src="../assets/react-icon.png" alt=""> -->

    <script>
      document.getElementById('open-angular-modal').addEventListener('click',()=>{
        const aboutModal = document.querySelector('#angular-modal-component');
        aboutModal.openModal();
      });


      document.getElementById('open-react-modal').addEventListener('click',()=>{
        const aboutModal = document.querySelector('#react-modal-component');
        aboutModal.openModal();
      });
    </script>
    
  </body>
</html>
